{% extends "base.html" %}

{% block content %}
            <a class="btn btn-success" href="{{url_for('.add_course')}}" style="margin-top: 5px">添加课程</a>
            <table class="table table-striped" style="border: 1px solid #dbdbdb;margin-top: 5px">
                <thead>
                    <td><b>id</b></td>
                    <td><b>课程名</b></td>
                    <td><b>任课老师</b></td>
                    <td><b>操作</b></td>
                </thead>
                {% for c in cc %}
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.teacher.name}}</td>
                    <td>
                        <a href="#" class="label label-success">详情</a>
                        <a href="{{url_for('.edit_course',id=c.id)}}" class="label label-info">编辑</a>
                        <a href="{{url_for('.delete_course',id=c.id)}}" class="label label-danger">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <nav style="text-align: center">
                <ul class="pagination" style="margin-top: 0px">
                    <li><a><span>&laquo;</span></a></li>
                    <li><a>1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                    <li><a>4</a></li>
                    <li><a>5</a></li>
                    <li><a><span>&raquo;</span></a></li>
                </ul>
            </nav>
{% endblock %}
